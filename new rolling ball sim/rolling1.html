<!DOCTYPE html>
<html>

<head>
	<title>Ramps | Mechanics</title>

  	<link rel="stylesheet" href="https://rawgit.com/Imperial-visualizations/Physics-Visualizations/master/css/skeleton.css">

        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">

<body>
	<h1>Block Sliding on a Ramp - Part 1</h1>

    <div class="container">
        <div class="row">
            <div class="six columns">
                <div id="canvas" style="width:500px; height:500px;"></div>
            </div>

            <p style="position: relative; left: 50px;  text-align:justify ">
              The following visualisation shows a block on a ramp with a fixed frictional force.<br/>
              Using the sliders explore the way in which the motion of the block is affected.<br/>
              What effects do the mass and the angle have on the motion of the block?</p>

            <div class="six columns">

                <label class="sliderTitle">Inclined Angle:&nbsp;
                    <span id="angleDisplay" data-unit="ยบ">45ยบ</span>
                </label>
                <label class="slider">
                    <input id="angle" class="inputs" type="range" value="45" min="0" max="60" step="1"/>
                </label>

                <label class="sliderTitle">Mass:&nbsp;
                    <span id="massDisplay" data-unit="kg">15kg</span>
                </label>
                <label class="slider">
                    <input id="mass" class="inputs" type="range" value="15" min="1" max="20" step="1"/>
                </label>

                <input id="playButton" class="button-primary" type="submit" value="Play">
								<input id="nextButton" type="submit" onclick="location.href='rolling2.html';" value="Next">
            </div>

        </div>
    </div>



    <script src="rolling.js"></script>
    <script src="rollingP5-1.js"></script>
</body>

</html>
